<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b97e2fdc5e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="mainApp">
      <!-- aside -->

      <aside class="lateralBar">
        <ul>
          <div>
            <!-- logo -->
            <li class="asideLogo">
              <span class="icon-text">
                <span>{ organizable }</span>
              </span>
            </li>

            <!-- my boards -->
            <li class="asideMyBoards">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-solid fa-border-all"></i>
                </span>
                <span>My Boards</span>
              </span>
            </li>

            <!-- closed boards -->
            <li class="asideClosedBoards">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-solid fa-trash"></i>
                </span>
                <span>Closed Boards</span>
              </span>
            </li>

            <!-- my profile -->
            <li class="asideMyProfile">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-solid fa-id-badge"></i>
                </span>
                <span>My Profile</span>
              </span>
            </li>
          </div>
          <!-- logout -->
          <li class="asideLogout">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-solid fa-power-off"></i>
              </span>
              <span>Log out</span>
            </span>
          </li>
        </ul>
      </aside>
      <!-- right panel -->
      <section class="appBoards">
        <div class="myBoards">
          <h2>My Boards</h2>
          <!-- starred -->
          <div class="appBoardsStarted">
            <h3>Started boards</h3>
            <div class="boardContainer">

              <!-- card -->
              <div class="boardCard box">
                <div class="boardCardHeader">
                  <h4>Board name</h4>
                </div>
                <div class="boardCardFooter">
                  <span class="icon ">
                    <i class="fas fa-trash"></i>
                  </span>
                  <span class="icon">
                    <i class="fas fa-star"></i>
                  </span>
              </div>
            
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- made a modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div>
        <!-- card -->
        <div class="boardCardForm box" id="card">
          <form class="modalForm" action="">
                <input class="input is-small" type="text" placeholder="board name">
                <input type="hidden" name="color" />
              <button class="button is-dark is-small modalButton">Create board</button>
          </form>
        </div>
        <div class="modalPallete">
          <div class="mp-1" data-id="color-1"></div>
          <div class="mp-2" data-id="color-2"></div>
          <div class="mp-3" data-id="color-3"></div>
          <div class="mp-4" data-id="color-4"></div>
          <div class="mp-5" data-id="color-5"></div>
          <div class="mp-6" data-id="color-6"></div>
          <div class="mp-7" data-id="color-7"></div>
          <div class="mp-8" data-id="color-8"></div>
          <div class="mp-9" data-id="color-9"></div>
        </div>
      </div>
      </div>
    
    </div>
  </body>
</html>
